<div class="container mt-5">
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email">
        <mat-error *ngIf="submitted && loginForm.get('email')?.hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="submitted && loginForm.get('email')?.hasError('')">
          Email is invalid
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password">
        <mat-error *ngIf="submitted && loginForm.get('password')?.hasError('required')">
          Password is required
        </mat-error>
        <!--                <mat-error *ngIf="submitted && personal.password.errors?.minlength">-->
        <!--                  Password must be at least 6 characters-->
        <!--                </mat-error>-->
      </mat-form-field>
      <button type="submit" class="btn btn-primary mt-3">Login</button>
    </form>
  </div>
</div>
</div>
